    <main class="contact-container">
      <h2>İletişim Formu</h2>
      <form
        action="mesaj_kaydet.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-person-fill me-2 text-black"></i>Ad Soyad</label
          >
          <input type="text" name="adsoyad" class="form-input" required />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-envelope me-2 text-black"></i>E-Posta</label
          >
          <input type="email" name="email" class="form-input" required />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-telephone-fill me-2 text-black"></i>Telefon</label
          >
          <input type="tel" name="telefon" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-question-circle-fill me-2 text-black"></i
            >Konu</label
          >
          <input type="text" name="konu" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-card-text me-2 text-black"></i>Mesaj</label
          >
          <textarea
            name="mesaj"
            rows="4"
            class="form-textarea"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-braces me-2 text-black"></i>Mesaj Türü</label
          >
          <select name="mesaj_turu" class="form-select">
            <option>Genel</option>
            <option>Teknik</option>
            <option>Öneri</option>
            <option>Şikayet</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-file-earmark-fill me-2 text-black"></i>Dosya</label
          >
          <input type="file" name="dosya" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-gender-ambiguous me-2 text-black"></i
            >Cinsiyet</label
          >
          <div class="form-radio-group">
            <label
              ><input type="radio" name="cinsiyet" value="erkek" /><i
                class="bi bi-gender-male mx-2 text-black"
              ></i
              >Erkek</label
            >
            <label
              ><input type="radio" name="cinsiyet" value="kadin" /><i
                class="bi bi-gender-female mx-2 text-black"
              ></i
              >Kadın</label
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-box me-2 text-black"></i>Hobiler</label
          >
          <div class="form-checkbox-group">
            <label
              ><input type="checkbox" name="hobiler[]" value="müzik" />
              Müzik</label
            >
            <label
              ><input type="checkbox" name="hobiler[]" value="spor" />
              Spor</label
            >
            <label
              ><input type="checkbox" name="hobiler[]" value="yazılım" />
              Yazılım</label
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-calendar-fill me-2 text-black"></i>Doğum
            Tarihi</label
          >
          <input type="date" name="dogum_tarihi" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-globe me-2 text-black"></i>Web Sitesi</label
          >
          <input type="url" name="websitesi" class="form-input" />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-exclamation-circle-fill me-2 text-black"></i
            >Aciliyet</label
          >
          <input
            type="range"
            name="aciliyet"
            min="1"
            max="10"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-clock-fill me-2 text-black"></i>Mesaj Saati</label
          >
          <input type="time" name="saat" class="form-input" />
        </div>
        <div class="check-buttons">
          <button
            type="submit"
            class="js-check-btn p-2"
            onclick="validateWithJS()"
          >
            JS ile Doğrula
          </button>
          <button type="submit" class="vue-check-btn p-2" id="vueValidateBtn">
            Vue ile Doğrula
          </button>
        </div>
        <div class="submit-btn-div">
          <button type="submit" class="submit-btn p-3 my-2 mx-5">Gönder</button>
        </div>
      </form>
