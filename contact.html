    <main class="contact-container">
      <!--BAŞLIK-->
      <h2>İletişim Formu</h2>
      <!--FORM-->
      <div id="app">
      <form
        action="mesaj_kaydet.php"
        method="POST"
        enctype="multipart/form-data"
        id="iletisimID"
      >
        <!--ADSOYAD BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-person-fill me-2 text-black"></i>Ad Soyad</label
          >
          <input type="text" name="adsoyad" id="adsoyad" class="form-input" />
        </div>
        <!--MAIL BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-envelope me-2 text-black"></i>E-Posta</label
          >
          <input type="email" name="email" id="email" class="form-input" />
        </div>
        <!--TELEFON BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-telephone-fill me-2 text-black"></i>Telefon</label
          >
          <input type="tel" name="telefon" id="telefon" class="form-input" />
        </div>

        <!--KONU BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-question-circle-fill me-2 text-black"></i
            >Konu</label
          >
          <input type="text" name="konu" id="konu" class="form-input" />
        </div>

        <!--MESAJ BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-card-text me-2 text-black"></i>Mesaj</label
          >
          <textarea
            name="mesaj"
            rows="4"
            id="mesaj"
            class="form-textarea"
          ></textarea>
        </div>
        <!--MESAJ TÜRÜ BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-braces me-2 text-black"></i>Mesaj Türü</label
          >
          <select name="mesaj_turu" id="mesaj_turu" class="form-select">
            <option>Genel</option>
            <option>Teknik</option>
            <option>Öneri</option>
            <option>Şikayet</option>
          </select>
        </div>
        <!--ETİKETLER BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-sticky-fill me-2 text-black"></i>Etiketler</label
          >
          <div class="form-checkbox-group">
            <label
              ><input type="checkbox" name="etiketler[]" value="yazilim" />
              Yazılım</label
            >
            <label
              ><input type="checkbox" name="etiketler[]" value="proje" />
              Proje</label
            >
            <label
              ><input type="checkbox" name="etiketler[]" value="kisisel" />
              Kişisel</label
            >
            <label
              ><input type="checkbox" name="etiketler[]" value="diger" />
              Diğer</label
            >
          </div>
        </div>
        <!--DOSYA BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-file-earmark-fill me-2 text-black"></i>Dosya
            (.zip)</label
          >
          <input type="file" name="dosya" id="dosya" class="form-input" />
        </div>
        <!--CEVAP TÜRÜ BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-reply-fill me-2 text-black"></i>Cevap Türü</label
          >
          <div class="form-radio-group" id="cevap_group">
            <label
              ><input type="radio" name="cevap_turu" value="cevap_telefon" /><i
                class="bi bi-telephone-inbound-fill mx-2 text-black"
              ></i
              >Telefonla Arayın</label
            >
            <label
              ><input type="radio" name="cevap_turu" value="cevap_mail" /><i
                class="bi bi-envelope-paper-fill mx-2 text-black"
              ></i
              >Mail Atın</label
            >
          </div>
        </div>
        <!--GITHUB ADRESI BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-github me-2 text-black"></i>Github Adresi</label
          >
          <input
            type="url"
            name="githubAdress"
            id="githubAdress"
            class="form-input"
          />
        </div>
        <!--ACİLİYET BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-exclamation-circle-fill me-2 text-black"></i
            >Aciliyet</label
          >
          <input
            type="range"
            name="aciliyet"
            min="1"
            max="10"
            class="form-input"
          />
        </div>
        <!--BEKLENEN CEVAP AŞIM TARİHİ BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-calendar-fill me-2 text-black"></i>Beklenen Cevap
            Aşım Tarihi</label
          >
          <input
            type="date"
            name="beklenentarih"
            id="beklenentarih"
            class="form-input"
          />
        </div>
        <!--MESAJ SAATİ BLOĞU-->
        <div class="form-group">
          <label class="form-label"
            ><i class="bi bi-clock-fill me-2 text-black"></i>Mesaj Saati</label
          >
          <input type="time" name="saat" id="saat" class="form-input" />
        </div>
      </div>
        <!--BUTONLAR-->
        <div class="check-buttons">
          <!--VUE İLE DOĞRULAMA-->
          <button type="button" class="js-check-btn p-2" id="js_validationBtn"">JS ile Doğrula</button>
          <!--VUE İLE DOĞRULAMA-->
          <button type="button" class="vue-check-btn p-2" id="vueValidateBtn">
            Vue ile Doğrula
          </button>
        </div>

        <!--GÖNDER BUTON-->
        <div class="submit-btn-div">
          <button type="submit" id="submitBtn" class="submit-btn p-3 my-2 mx-5" disabled>
            Gönder
          </button>
        </div>

        <div class="reset-btn-div">
          <button type="button" id="resetBtn" class="reset-btn p-3 my-0 mx-5">
            Sayfayı Temizle
          </button>
        </div>
      </form>
